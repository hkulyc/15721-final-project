[tool:pytest]
addopts=--cov=pglast --cov-report term-missing

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
show_missing = True
skip_covered = True

[flake8]
max-line-length = 95
